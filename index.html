<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox Signup page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navbar">
        <div class="navlogo">
            <div id="logo"></div>
            <div id="logotext">Dropbox</div>
        </div>
            <div class="language">
                <!-- issue -->
                <i class="fa-solid fa-globe"></i>
            </div>
        
    </div>
    <div class="signupbox">
        <p  id="sign">Sign up or log in</p>
        <!-- issue -->
        <p class="text" >We recommend using your <span id="workemail"> work email.</span></p>   
        <div class="accounts" id="google"><i class="fa-brands fa-google"></i><p>Continue with google</p></div>
        <div class="accounts" ><i class="fa-brands fa-apple" id="apple"></i>Continue with Apple</div>
        <div class="or">
            <hr><p>or</p><hr>
        </div>
        <p>Email</p>
        <input placeholder="abc@gmail.com" class="email">
        <button class="continue">Continue</button>
    </div>
    <footer>
        <a href="https://www.dropbox.com/terms" class="anchor">Privacy & Terms</a>
        <a href="https://help.dropbox.com/security/cookies"class="anchor">Cookie policy</a>
        <a href="https://www.dropbox.com/ai-principles"class="anchor">AI Principles</a>

    </footer>
    <hr id="hr">
    <div class="language2"><i class="fa-solid fa-globe"></i>
        <select class="select">
            <option>BAHASA INDONESIA</option>
            <option>BAHASA MALAYSIA</option>
            <option>DANSK</option>
            <option>DEUSTCH</option>
            <option>ENGLISH (UNITED KINGDOM)</option>
            <option>ENGLISH (UNITED STATES)</option>
            <option>ESPANOL</option>
            <option>POLSKI</option>
        </select>
    </div>
</body>
</html>
